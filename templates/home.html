<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
    body {
    background-color: #E389B9;
    }
    </style>

    <title>Skin Cancer Classification</title>
  </head>
  <body bgcolor=#E389B9>
    <center><h1>Skin Cancer Classification</h1></center>


    <br>
    <br>
    <center><h2>Please take a picture of area of skin disease to upload similar to the example image provided below</h2></center>
    <br>
    <center><img src="https://www.skincancer.org/wp-content/uploads/melanoma_5_Evolving_Now-340x240.png"></center>
    <br>
    <center><h3>Select an image</h3></center>
    <br>
 
    <center>
    <form method="POST" enctype=multipart/form-data action="/showresult" >
      <div class="form-inline col-sm-4">
    <input class="form-control" onchange="readURL(this);" type="file" name="pic" class="custom-file-input">
    <br> 
     <input class="btn btn-light" type="submit">
   </center>
    <br><br>

  </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function (e) {
                  $('#im')
                      .attr('src', e.target.result);
                      
              };
              reader.readAsDataURL(input.files[0]);
          }
      }

  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
     $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
    </script>

  </body>
</html>
